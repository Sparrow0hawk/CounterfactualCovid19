version: "3"

services:
  db:
    image: postgis/postgis:13-master
    environment:
      - POSTGRES_DB=counterfactualcovid
      - POSTGRES_USER=django
      - POSTGRES_PASSWORD=django
    networks:
      - backend
    ports:
      - "5432:5432"
    restart: always
  backend:
    build: ./backend
    depends_on:
      - db
    environment:
      - DJANGO_SETTINGS_MODULE=backend.settings.docker
    links:
      - db:db
    networks:
      - app
      - backend
    ports:
      - "8000:8000"
    restart: always
  frontend:
    build: ./frontend
    networks:
      - app
    ports:
      - "3000:3000"
    restart: always
    stdin_open: true

networks:
  app:
  backend:
